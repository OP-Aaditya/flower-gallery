<html>
    <head><title>Flower gallery</title>
    <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <link href="style.css" rel="stylesheet">
    <body>
    <section id="home">
        <h1>Welcome To </h1>
        <h1>Flower Gallery</h1>
        <div class="line"></div>
        <img id="main" src="gif.gif">
        
        </section>
        <section id="grid view">
        <h1>Grid View</h1>
            <div class="line"></div>
            <span>
            <img src="dahlias.jpg">
                <img src="spring.jpg">
                <img src="cosmos.jpg">
            </span>
        </section>
        <section id="slide view">
        <h1>Slide view</h1>
            <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <center>
                <div class="item-active">
                <img src="big.jpg" class="img-responsive">
                </div>
                </center>
                
                <div class="item">
                <img src="bloom.jpg" class="img-responsive">
                </div>
                    
                
                <div class="item">
             <img src="flower.jpg" class="img-responsive">
                </div>
                    
                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                </div>
            </div>
            
            
        </section>
        
    </body>

</html>
